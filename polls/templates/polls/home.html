{% extends 'polls/base.html' %}

{% block title %}
	Home
{% endblock title %}

{% block body %}
	{% if questions %}
		{% for q in questions %}

			<ul>
				<li><a href="{% url 'detail' q.id %}">{{q.question_text}}</a></li>
			</ul>


		{% endfor %}
	{% else %}
		<p>No polls are available yet!!!</p>
	{% endif %}
{% endblock body %}

</body>
</html>
